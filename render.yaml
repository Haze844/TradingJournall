services:
  - type: web
    name: trading-journal
    runtime: node
    buildCommand: npm install --include=dev; npm run build
    startCommand: node setup-db.js && node render-patch.js && node express-fix.js && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SESSION_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false