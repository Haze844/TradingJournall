<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LvlUp Trading Journal - Weiterleitung...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #0c1222, #0d1726);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .redirect-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(13, 25, 42, 0.7);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
      color: #d1d5db;
    }
    .loading {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }
    .loading div {
      width: 12px;
      height: 12px;
      background-color: #3b82f6;
      border-radius: 50%;
      margin: 0 5px;
      animation: bounce 1.5s infinite ease-in-out;
    }
    .loading div:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loading div:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #3b82f6;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    .button:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }
  </style>
  <script>
    // Erweiterte Weiterleitung mit Fallback-Option
    window.onload = function() {
      console.log("Lade Startseite - Bereite Weiterleitung vor");
      
      // Status-Updates anzeigen
      const status = document.getElementById('status');
      let dots = 0;
      
      // Fortschrittspunkte animieren
      const interval = setInterval(function() {
        dots = (dots + 1) % 4;
        status.textContent = "Weiterleitung erfolgt" + ".".repeat(dots);
      }, 500);
      
      // Versuche die Hauptseite zu laden
      try {
        console.log("Versuche Weiterleitung - Aktuelle URL:", window.location.href);
        const baseUrl = window.location.origin;
        const authUrl = baseUrl + "/auth";
        
        // Direkte Weiterleitung mit kurzer Verzögerung
        setTimeout(function() {
          console.log("Weiterleitung zur Auth-Seite: " + authUrl);
          window.location.href = authUrl;
          
          // Fallback für den Fall, dass die Weiterleitung nicht funktioniert
          setTimeout(function() {
            clearInterval(interval);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('fallback').style.display = 'block';
          }, 3000);
        }, 1500);
      } catch (e) {
        console.error("Fehler bei Weiterleitung:", e);
        clearInterval(interval);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('fallback').style.display = 'block';
      }
    };
  </script>
</head>
<body>
  <div class="redirect-container">
    <h1>LvlUp Trading Journal</h1>
    <p>Das Trading Journal wird geladen. Du wirst in wenigen Sekunden automatisch zur Anmeldeseite weitergeleitet.</p>
    <p id="status">Weiterleitung erfolgt...</p>
    
    <div id="loading" class="loading">
      <div></div>
      <div></div>
      <div></div>
    </div>
    
    <div id="fallback" style="display: none; margin-top: 20px;">
      <p>Falls die automatische Weiterleitung nicht funktioniert, bitte klicke auf den Button unten:</p>
      <a href="/auth" class="button">Zur Anmeldeseite</a>
    </div>
  </div>
</body>
</html>
